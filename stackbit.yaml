stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: ''
uploadDir: 'assets/img'
dataDir: '_data'
pagesDir: ''
models:
  navigation:
    type: data
    label: Navigation
    file: navigation.yml
    isList: true
    items:
      type: object
      fields:
        - type: string
          name: title
        - type: string
          name: url
        - type: string
          name: target  
        - type: list
          name: lv2
          items:
            type: object
            labelField: title
            fields:
              - type: string
                name: title
              - type: string
                name: url
              - type: list
                name: lv3
                items:
                  type: object
                  fields:
                    - type: string
                      name: title
                    - type: string
                      name: url     
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
      - type: string
        name: description
        label: Description
      - type: image
        name: logo
        label: Logo
      - type: string
        name: report_vulnerability
      - type: string
        name: contact-us
      - type: string
        name: feedback_form
      - type: string
        name: contact-us
      - type: string
        name: search_placeholder
      - type: object
        name: footer
        label: Footer
        fields:
          - type: string
            name: title
          - type: string
            name: userguides
          - type: string
            name: userguides_1
          - type: string
            name: userguides_1_link
          - type: string
            name: userguides_2
          - type: string
            name: userguides_2_link               
          - type: string
            name: userguides_3
          - type: string
            name: userguides_3_link
          - type: string
            name: others
          - type: string
            name: others_1  
          - type: string
            name: others_1_link
          - type: string
            name: others_2
          - type: string
            name: others_2_link                                                            
  post:
    type: page
    label: "Blog Post"
    folder: contents/docs
    urlPath: "/docs/{slug}"
    fields:
      - type: string
        name: title
        label: Title
        description: Docs Page.
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: layout
        label: Layout
  guides:
    type: page
    label: Guides
    file: contents/guides/index.md
    singleInstance: true
    fields:
      - type: string
        name: guides_main
        label: Guides Main
      - type: string
        name: guides_item_1
        label: Guides Item 1
      - type: string
        name: guides_item_1_link
        label: Guides Item 1 Link
      - type: string
        name: guides_item_1_description
        label: Guide Item 1 Description
      - type: image
        name: guides_item_1_image
        label: Guide Item 1 Image
      - type: string
        name: guides_item_2
        label: Guides Item 2
      - type: string
        name: guides_item_2_link
        label: Guides Item 2 Link
      - type: string
        name: guides_item_2_description
        label: Guide Item 2 Description
      - type: image
        name: guides_item_2_image
        label: Guide Item 2 Image
      - type: string
        name: guides_item_3
        label: Guides Item 3
      - type: string
        name: guides_item_3_link
        label: Guides Item 3 Link
      - type: string
        name: guides_item_3_description
        label: Guide Item 3 Description
      - type: image
        name: guides_item_3_image
        label: Guide Item 3 Image                
  about:
    type: page
    label: About
    file: contents/about/content-about.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: About Page.
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: header
        label: Header
      - type: string
        name: section
        label: Section
  home:
    type: page
    label: Home
    file: index.md
    singleInstance: true
    urlPath: '/'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: content_intro
        label: Content Intro
      - type: string
        name: content_intro_description
        label: Content Intro Decsription
      - type: string
        name: content_intro_button_link
        labe: Content Intro Button Link
      - type: image
        name: content_intro_img
        label: Content Intro Image
      - type: image
        name: content_component_img
        label: Content Intro Image
      - type: string
        name: content_component
        label: Content Component
      - type: string
        name: content_component_head
        label: Content Component Head
      - type: string
        name: content_component_description
        label: Content Component Description
      - type: image
        name: content_guides_img
        label: Content Intro Image
      - type: string
        name: content_guides
        label: Content Guides
      - type: string
        name: content_guides_head
        label: Content Guides Head
      - type: string
        name: content_guides_description
        label: Content Guides Description
      - type: string
        name: content_component_link
        label: Content Component Link
      - type: string
        name: content_guides_link
        label: Content Guides Link
      - type: string
        name: container_item_1
      - type: string
        name: container_item_1_1               
      - type: string      
        name: container_item_2
      - type: string      
        name: container_item_2_1               
      - type: string
        name: container_item_3
      - type: string
        name: container_item_3_1            
      - type: string
