stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: assets
uploadDir: 'assets/img'
dataDir: '_data'
pagesDir: ''
models:
  Config:
    type: data
    laebl: Config
    file: _config.yml
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Sites Title
  About:   
    type: page
    label: About Page
    folder: "contents/about/"
    fields:
      - type: string
        name: title
        label: Title
        description: about page
      - type: string
        name: layout
        label: Layout
      - type: string
        name: permalink
        label: Permalink
  Home:
    type: page
    label: Home Page
    file: "index.md"
    singleInstance: true
    urlPath: "/"
    fields:
      type: string
      name: layout
      label: Layout
      type: string
      name: title
      label: Title
