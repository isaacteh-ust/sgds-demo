stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: assets
uploadDir: 'assets/img'
dataDir: '_data'
pagesDir: ''
models:
  about:
    type: page
    label: About
    file: contents/about/content-about.md
    singleInstance: true
    urlPath: '/about/'
    fields:
      - type: string
        name: title
        label: Title
        description: About Page.
      - type: string
        name: permalink
        label: Permalink
  home:
    type: page
    label: Home
    file: index.md
    singleInstance: true
    urlPath: '/'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
